<!DOCTYPE html>
<html ng-app="prettify">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<title>Access Missouri Documentation</title>
</head>
<body>
	<div class="container-fluid">
	<h1>Access Missouri Table Inventory</h1>

	<div id="table-listing">
		<h2>Tables</h2>
		<table class="table table-bordered table-striped" id="table-table" ng-controller="TableController">
			<thead><tr><td>Table Name</td><td>Number of Records</td><td>Table Description</td></tr></thead>
			<tr ng-repeat="table in tables"><td>{{table.table}}</td><td>{{table.record_count}}</td><td>{{table.description}}</td></tr>
		</table>
	</div>

	<div id="column-listing">
		<h2>Column Enumeration</h2>
	</div>

	</div>
</body>
</html>
